server {
    ##
    ## Cloud Run will forward HTTP(S) → container port 8080
    ##
    listen 8080 default_server;
    server_name _;   # Accept any hostname

    # ───────────────────────────────────────────────────────────────────────────
    # 1) Serve React’s static build under /static/
    #    (After you build, React’s “build/static/*” assets live in /usr/share/nginx/html/static/)
    # ───────────────────────────────────────────────────────────────────────────
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # 2) For any path that does NOT start with /api, serve React’s index.html
    #    (so client-side routing works)
    # ───────────────────────────────────────────────────────────────────────────
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # 3) Proxy ALL /api/* requests to FastAPI at 127.0.0.1:8000
    # ───────────────────────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://127.0.0.1:8000;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
    }

    # ───────────────────────────────────────────────────────────────────────────
    # 4) (Optional) A simple health-check endpoint Cloud Run can use
    # ───────────────────────────────────────────────────────────────────────────
    location /health {
        return 200 "OK\n";
    }
}