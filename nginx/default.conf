# nginx/default.conf

server {
    listen 80;
    server_name quantum-ai.asia www.quantum-ai.asia;

    # Serve React static assets
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # If the request is not /api/* or /static/*, serve index.html (React SPA)
    location / {
        try_files $uri /index.html;
    }

    # Proxy any /api/* request to Uvicorn (FastAPI) on port 8000
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;
    }

    # Optional: health check endpoint (Cloud Run pings /)
    location /health {
        return 200 "OK\n";
    }
}
