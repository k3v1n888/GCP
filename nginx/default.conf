server {
    # Cloud Run forwards HTTP(S) → container port 8080
    listen 8080;
    server_name quantum-ai.asia www.quantum-ai.asia;

    # 1) Serve React’s static build under /static/
    location /static/ {
        alias /usr/share/nginx/html/static/;
    }

    # 2) For any path that does NOT start with /api, serve React’s index.html
    #    (so client‐side routing works)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # 3) Proxy ALL /api/* requests to FastAPI at 127.0.0.1:8000
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host               $host;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto  $scheme;
    }

    # 4) (Optional) A simple health‐check endpoint
    location /health {
        return 200 "OK\n";
    }
}
